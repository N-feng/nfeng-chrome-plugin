<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="../lib/vue.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>autofill</title>
</head>

<body>
    <div id="app" class="app">
        <div class="container">
            <div class="nf-form-item">
                <label class="nf-form-item__label">自定义配置:</label>
                <textarea v-model="autofill" cols="60" rows="10" class="nf-textarea__inner"></textarea>
            </div>
            <div class="nf-form-item">
                <div class="nf-form-item__content">
                    <button class="nf-button nf-button--primary nf-button--medium" @click="setautofill">
                        <span>立即设置</span>
                    </button>
                </div>
            </div>
            <div class="nf-form-item">
                <div class="nf-form-item__content">
                    <span>{{message}}</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
